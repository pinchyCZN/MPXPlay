;------------------------------------------------------------------------------
;Startup (start playing at the last played song and (frame) position)
;
;StartupEnabled bits are (0:disable), 1:load (only), 2:save (only)
; 1+2(=3) : restore song and frame position if the playlist/song/dirscan is the same at command line (OldListname==newlistname)
; +4 (=7) : use CMOS (in DOS version only) (save list and song position to CMOS RAM: in every 2. sec, at newfile and at end of program)
; +8 (=11): save and restore playside and song-pos if there's no playlist/dirscan argument in command line (when using directory browser only to load files/playlist/fastlist)(doesn't work with CMOS!)
;+16 (=19): save and restore both editorsides and song-pos (use +8 (=27) to start playing too)
; (don't write comments after the [startup] line (you will lose them))
[startup]
StartupEnabled  =7    
OldListType     =1    
OldListname     =g:\MP3\list.m3u
OldSongname     =g:\MP3\Accept\01 Accept (1979)\05 - Sounds Of War.mp3
OldSongNum      =5    
OldFrameNum     =2215 
