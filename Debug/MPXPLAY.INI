;------------------------------------------------------------------------------
;Common & command line variables (don't modify the structure of these lines at UseVariables=3 !)
;
[global]
UseVariables =3         ;0:dUseVariables =3         ;0:don't use, 1:use (load only), 3:(load and) save these variables at exit
